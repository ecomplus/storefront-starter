version: 1

update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "live"

    allowed_updates:
      - match:
          dependency_name: "@ecomplus/storefront-framework"
      - match:
          dependency_name: "@ecomplus/storefront-template"

    automerged_updates:
      - match:
          dependency_name: "@ecomplus/*"
          update_type: "semver:minor"

    commit_message:
      prefix: "chore"
      include_scope: true
